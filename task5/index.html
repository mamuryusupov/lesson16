<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form class="main">
        <div>
            <input class="form-item" type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div>
            <input class="form-item" type="checkbox" name="agree" unchecked="unchecked">
        </div>
        <div>
            <input class="form-item" type="checkbox" name="like" checked onclick="return false;" onkeydown="return false;" />
        </div>
        <div>
            <input class="form-item" type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div>
            <input class="form-item" type="date" name="birthDate" value="2021-01-02">
        </div>
        <div>
            <input class="form-item" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div>
            <input class="form-item" type="email" name="email" placeholder="example@domain.com" value="" required>
        </div>
        <div>
            <input class="form-item" type="file" name="avatar" value="">
        </div>
        <div>
            <input class="form-item" type="month" name="startLearning" value="2020-01">
        </div>
        <div>
            <input type="number" class="form-item" name="favouriteNumber" value="17">
        </div>
        <div>
            <textarea name="story" class="form-item" rows="5" cols="30" placeholder="A long time ago..."></textarea>
        </div>
        <div>
            <input type="password" class="form-item" name="password" value="secret">
        </div>
        <div class="languages">
            <div>
                <input type="radio" class="form-item" id="html" name="" value="html"> <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" class="form-item" id="css" name="" value="css" checked><label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" class="form-item" id="javascript" name="" value="javascript"><label for="javascript">JavaScript</label>
            </div>
        </div>
        <div>
            <input type="range" class="form-item" name="learningProgress" value="30">
        </div>
        <div>
            <select name="framework" id="framework" class="form-item">
                <option value="react">React</option>
                <option value="jquery" selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div>
            <input type="search" placeholder="Type first letters..." class="form-item">
        </div>
        <div>
            <input type="time" class="form-item" name="lunchEnd" value="14:01">
        </div>
        <div>
            <input type="url" name="website" placeholder="https://website.com" class="form-item">
        </div>
        <div>
            <input type="week" name="birthWeek" value="2021-W51" class="form-item">
        </div>
        <div>
            <button type="submit"> Save</button>
        </div>
    </form>
</body>

</html>
