<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div>
            <input type="number" name="age" value="17">
        </div>
        <div>
            <label for="terms-conditions">
                Accept terms and conditions
                <input type="checkbox" name="agree" id="terms-conditions">
            </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
            <input type="radio" id="secret" name="gender"> <label for="secret">Secret</label>
        </div>
        <div>
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
