<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <style>
        div {
            margin: 16px;
        }
    </style>

</head>

<body>

    <form>
        <div>
            <label for="user-lastname">Last Name</label>
            <input type="text" id="user-lastname" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label for="user-age">Age</label>
            <input type="number" id="user-age" name="age" value="17" min="3" max="10">
        </div>
        <div>
            <input type="checkbox" name="agree" id="terms-conditions" disabled>
            <label for="terms-conditions">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="male" name="gender" checked> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
            <input type="radio" id="secret" name="gender"> <label for="secret">Secret</label>
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>



</body>

</html>
